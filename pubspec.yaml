name: mybudget
description: My budget application

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  flutter_spinkit: ^4.1.2
  font_awesome_flutter: ^8.7.0
  flutter_appavailability: ^0.0.21
  url_launcher: ^5.4.2
  search_widget: ^1.0.2
  flutter_custom_clippers: ^1.1.0
  flappy_search_bar: ^1.4.1
#  firebase_core: ^0.4.4+3
#  firebase_messaging: ^6.0.13
#  firebase_auth: ^0.16.1
  http: ^0.12.0+4
  intl: ^0.16.1
  flutter_html: ^0.11.1
  date_range_picker: ^1.0.5
  pie_chart: ^3.1.1
  animated_text_kit: ^1.3.0
  modal_progress_hud: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Lato
      fonts:
        - asset: fonts/Lato-Regular.ttf
        - asset: fonts/Lato-Light.ttf
        - asset: fonts/Lato-Bold.ttf
        - asset: fonts/Lato-Thin.ttf
